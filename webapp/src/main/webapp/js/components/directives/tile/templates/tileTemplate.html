<div class="tile tile-hover" ng-mouseover="applyAnimation()" ng-click="navigateState()">

    </div>
    <div class="tile-avatar">
        <img alt="" src="{{image}}">
    </div>
    <div class="tile-info">
        <div class="tile-title">
            {{title}}
        </div>
        <div class="tile-desc">{{description}}</div>
    </div>
</div>
