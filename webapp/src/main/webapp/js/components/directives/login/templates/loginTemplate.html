<form class="form-signin" ng-submit="submit()" name="loginForm">
  <h2>Registro de usuario</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" name="login" class="form-control" placeholder="Email" 
    ng-class="{valid:isValid(loginForm.login),invalid:inValid(loginForm.login)}" ng-model="user.login" required outofocus> 
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Contraseña" 
    ng-class="{valid:isValid(loginForm.password),invalid:inValid(loginForm.password)}" ng-model="user.password" required>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Recordar
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  <div class="helpText">
    <a href="#"><h5>He olvidado la contraseña</h5></a>
  </div>
</form>
